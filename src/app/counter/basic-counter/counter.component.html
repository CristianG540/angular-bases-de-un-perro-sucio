<div data-testid="counter-container">
  <h1> {{ title }} </h1>

  <label>
    Numero base
    <input type="number" [(ngModel)]="numeroBase">
  </label>

  <br><br>

  <button (click)="onClickSubstractHandler(numeroBase)"> - </button>
  <span> {{ valorAcumulado }} </span>
  <button (click)="onClickSumHandler($event, numeroBase)"> + </button>

</div>
